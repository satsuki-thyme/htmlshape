<pre id="container"></pre>
<script src="htmlshape.js"></script>
<script>
let elm_container = document.querySelector("#container")
fetch("raw.html")
.then(async rly => {
  if (rly.ok) {
    htmlshape(await rly.text())
    .then(rly => {
      elm_container.innerText = rly
    })
  }
})
</script>
